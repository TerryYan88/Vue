<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-html="title"></h1>
        <h1 v-once>{{title}}</h1>
        <button @click='title = "v-once can not renew data after it has been rendered"'>click</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    title:'the demo is about v-once',
                }
            }
        })
    </script>
</body>
</html>
