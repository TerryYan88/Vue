<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tr v-for="(item,index) in arr" :key=index>
                <td style="border:1px solid red;" v-for="(x,y) in arr" v-if="item>=x" :key=y>
                    {{x}}*{{item}}={{item*x}}
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr v-for="(item,index) in arr1" :key=index>
                <td style="border:1px solid red;" v-for="(x,y) in arr" v-if="item>=x" :key=y>
                    {{x}}*{{item}}={{item*x}}
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    arr:[1,2,3,4,5,6,7,8,9],
                    arr1:[9,8,7,6,5,4,3,2,1]
                }
            }
        })

    </script>
</body>
</html>
