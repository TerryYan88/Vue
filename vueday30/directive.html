<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-color="'pink'">the directive of vue</h1>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.directive('color',{
            inserted(el,bind){
                el.style.backgroundColor = bind.value;
            }
        })
        new Vue({
            el: '#app',
            data(){
                return {

                }
            }
        })
    </script>

</body>
</html>
