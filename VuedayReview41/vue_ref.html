<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="req">click</button>{{msg1}}
        <input type="text" ref='myInput' v-model.lazy='msg'>
        <h1>{{msg}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    msg: '',
                    msg1:'',
                }
            },
            methods: {
                req(){
                    this.msg1 = this.$refs.myInput.value;
                }
            }
        })
    </script>
</body>
</html>
