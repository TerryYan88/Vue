<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <button @click='test1'>test1</button>
        <button @click='test2("vue")'>test2</button>
        <button  @click='test3'>test3</button>
        <button @click='test4("abc",$event)'>test4</button>
        <h1>{{title1}}</h1>
        <div style='width:200px;height:200px;background-color:red;' @click.stop='test5'>
            <div style='width:100px;height:100px;background-color:green;' @click.stop='test6'></div>
        </div>
        <h1>{{title2}}</h1>
        <input type="text" @keyup.enter='test7'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    title:'addEventListener in vue',
                    title1:'vue-event .stop/.prevent',
                    title2:'keyup event'
                }
            },
            methods:{
                test1(){
                    alert('test1')
                },
                test2(val){
                    alert(val)
                },
                test3(e){
                    alert(e.target.innerHTML)
                },
                test4(text,e){
                    alert(text+'---'+e.target.innerHTML)
                },
                test5(){
                    alert('I am out of the box')
                },
                test6(){
                    alert('I am inner of the box')
                },
                test7(e){
                    alert(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
