<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <p>v-model.lazy</p>
        <input type="text" v-model.lazy='msg'> ===>display: {{msg}}
        <p>v-model.number</p>
        <input type="text" v-model.number='num'> ====> display: {{typeof num}}
        <p>v-model.trim</p>
        <input type="text" v-model.trim='msg'> ===>display: {{msg}}
        <p>v-model.trim.lazy</p>
        <input type="text" v-model.trim.lazy='msg'> ===>display: {{msg}}
    </div>

	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    msg: 'demo is about v-model in .trim, .lazy and .number',
                    num:'1'
                }
            }
        })
    </script>
</body>
</html>
